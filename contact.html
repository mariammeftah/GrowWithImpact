<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Fairvest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9f8;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #004d40;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 40px;
    }

    .contact-form, .contact-info {
      flex: 1 1 400px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .contact-form button {
      background-color: #00796b;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #004d40;
    }

    .contact-info h2 {
      margin-top: 0;
      color: #00695c;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .social-links a {
      margin-right: 15px;
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
    }

    .cta {
      text-align: center;
      margin-top: 50px;
    }

    .cta button {
      padding: 14px 30px;
      background-color: #004d40;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .cta button:hover {
      background-color: #002d25;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get in touch</h1>

    <div class="contact-section">
      <!-- Contact Form -->
      <div class="contact-form">
        <form action="mailto:info@growwithimpact.io" method="POST" enctype="text/plain">
          <input type="text" name="name" placeholder="Your name" required>
          <input type="email" name="email" placeholder="Your email" required>
          <input type="text" name="subject" placeholder="Subject">
          <textarea name="message" rows="6" placeholder="Your message" required></textarea>
          <button type="submit">Send message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Contact details</h2>
        <p><strong>Email:</strong> info@growwithimpact.io</p>
        <p><strong>Phone:</strong> +31 (0)6 123 456 78</p>
        <p><strong>Address:</strong><br>
          Grow with Impact<br>
          Herengracht 123<br>
          1015 XX Amsterdam<br>
          The Netherlands
        </p>

        <h2>Follow Us</h2>
        <div class="social-links">
          <a href="#" target="_blank">LinkedIn</a>
          <a href="#" target="_blank">Instagram</a>
          <a href="#" target="_blank">Twitter</a>
        </div>
      </div>
    </div>

    <!-- CTA Section -->
    <div class="cta">
      <p>Interested in working together?</p>
      <button onclick="window.location.href='https://calendly.com/fairvest/introcall'">
        Plan a discovery call
      </button>
    </div>
  </div>
</body>
</html>
